<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Especificidad</title>
</head>
<body>
    <!--La especificidad hace referencia al orden o a la prioridad en que se colocan los estilos-->
    <!--Body es padre de main-->
    <main>
        <!--p y h1 son hijos de main-->
        <!--El estilo en linea(color: crimson;) tiene un peso mayor que el ID y el class-->
        <p class="clase" id="identificador" style="color: crimson;">Lorem <a href="#"> ipsum dolor sit amet consectetur, adipisicing elit.</a> A impedit autem quas blanditiis magni sint voluptates nulla illum, quibusdam porro iusto accusamus praesentium! Odit corporis temporibus praesentium sequi cum. Saepe?</p>
        <h1>Titulo</h1>
    </main>
</body>
</html>
