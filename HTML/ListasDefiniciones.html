<html>
    <head>
        <title>Listas de Definiciones</title>
    </head>
    <body>
        <!--Lista de definiciones-->
        <dl>
            <!--Cada termino es un dt-->
            <dt>Rojo</dt>
            <!--La definicion de cada elemento es dd-->
            <dd>Color basico</dd>
            <dt>Aguila</dt>
            <dd>Animal del tipo Ave</dd>
        </dl>
    </body>
</html>
