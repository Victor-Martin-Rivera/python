<html>
    <head>
        <title>Formato</title>
    </head>
    <body>
        <p>Texto de ejemplo</p>
        <!--<b> es para negritas (bold)-->
        <p><b>Texto de ejemplo</b></p>
        <!--<i> vuelve el texto en cursiva-->
        <p><i>Texto de ejemplo</i></p>
        <!--<big> hace un poco mas grande la letra-->
        <p><big>Texto de ejemplo</big></p>
        <!--<small> hace el texto un poco mas pequeño-->
        <p><small>Texto de ejemplo</small></p>
        <!--<strong> Pone un poco mas grueso el tamaño del texto y en negrita-->
        <p><strong>Texto de ejemplo</strong></p>
        <!--<sub> lo transforma en un subindice-->
        <p><sub>Texto de ejemplo</sub></p>
        <!--<sup> lo transforma en un indice el texto-->
        <p><sup>Texto de ejemplo</sup></p>
        <!--<ins> subraya el texto-->
        <p><ins>Texto de ejemplo</ins></p>
        <!--<del> elimina el texto-->
        <p><del>Texto de ejemplo</del></p>
    </body>
</html>
