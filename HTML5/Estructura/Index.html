<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>
    <link rel="stylesheet" href="Style.css">
</head>

<!-- Permite mostrar informacion de cabecera como banners-->
<header>
    <h1>Header</h1>
</header>

<body>
    <!--Va informacion en la pagina web-->
    <main>
        <!--El nav contiene enlaces o links hacia otros lugares dentro de la pagina o fuera de la misma-->
        <nav>
            <h2>Nav</h2>
            <!--El section es una seccion y agrupa segun el contenido-->
        </nav>
        <section>
            <article id="primero">Noticia 1</article>
            <article id="segundo">Noticia 2</article>
            <article id="tercero">Noticia 3</article>
        </section>
        <!--El aside va a un costado de la pagina web-->
        <aside><h2>Aside</h2></aside>
    </main>
</body>
<!--Pie de pagina(puede ir sitios de autores,contactos, enlaces, etc..)-->
<footer>
    <h2>Pie de Pagina</h2>
</footer>
</html>
