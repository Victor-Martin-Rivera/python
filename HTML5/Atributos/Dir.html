<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direccion</title>
</head>
<body>
    <!--ltr hace referencia a izquierda-->
    <p dir="ltr">Izquierda</p>
    <!--rtl hace referencia a derecha-->
    <p dir="rtl">Derecha</p>
    <!--auto lo coloca de manera automatica(lo deja en izquierda)-->
    <p dir="auto">Auto</p>
    <p dir="rtl">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat natus laudantium quia vitae aspernatur delectus suscipit eaque expedita maxime praesentium asperiores dicta earum culpa, inventore excepturi nemo doloribus, dolores molestiae!</p>
</body>
</html>
